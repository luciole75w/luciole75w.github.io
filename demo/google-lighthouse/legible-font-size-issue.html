<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Lighthouse reporting 'Document doesn't use legible font sizes' on invisible text" />
	<title>Lighthouse issue demo</title>
	<style>
		p[data-closed="1"] + ul {
			visibility: hidden; /* instead of "display: none" which prevents transition effects */
			font-size: 0;
		}
		ul {
			transition: 0.2s;
		}
	</style>
</head>
<body>
	<p>menu item 1</p>
	<ul>
		<li>item 1.1</li>
		<li>item 1.2</li>
		<li>item 1.3</li>
	</ul>
	<p data-closed="1">menu item 2</p>
	<ul>
		<li>item 2.1</li>
		<li>item 2.2</li>
		<li>item 2.3</li>
		<li>item 2.4</li>
	</ul>
	<script>
		for (const item of document.querySelectorAll('p'))
			item.onclick = () => item.dataset['closed'] ^= 1;
	</script>
</body>
</html>
